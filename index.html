<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>$DevConverter</title>
    <!--css-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/footer.css">
     <!--FONTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>$DevConverter</h1>
    </header>

    <main>
        <form id="form">
           <section class="inputs-container">
             <div class="form-group">
                <label for="value-real">Valor a ser Convertido (R$)</label>
                <input 
                type="number"
                placeholder="R$20,00"
                id="value-real"
                name="value-real"
                max="1000000">
                
             </div>

             <div class="form-group">
                <label for="currency">Escolha a Moeda</label>
                
                <select id="currency">

                    <option value="">Selecione...</option>
                    <option value="eur">Euro</option>
                    <option value="dol">Dolar</option>
                    <option value="lib">Libra</option>


                </select>
                
             </div>
           </section>
              <button type="submit">Converter</button>
        </form>
          <h2 id="result"></h2>
    </main>


    <footer>
        <span>
            &copy; $DevConverter, 2022. - Todos os direitos reservados
        </span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
